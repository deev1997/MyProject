steps:
  - label: "Terraform Init"
    key: "terraform-init"
    command: |
      echo "Current directory:"
      pwd
      echo "Contents of the directory:"
      ls -la
      cd terraform/
      echo "Contents of the terraform directory:"
      ls -la
      terraform init -input=false -no-color
      echo "Contents of the terraform directory after init:"
      ls -la

  - label: "Terraform Plan"
    key: "terraform-plan"
    command: |
      cd terraform/
      terraform plan
    depends_on: "terraform-init"

  - label: "Terraform Apply"
    key: "terraform-apply"
    command: |
      cd terraform/
      terraform apply -auto-approve
    depends_on: "terraform-plan"

  - label: "Terraform Refresh"
    key: "terraform-refresh"
    command: |
      cd terraform/
      terraform refresh
    depends_on: "terraform-apply"

  - label: "Generate Inventory"
    key: "generate-inventory"
    command: |
      cd terraform/
      ./generate_inventory.sh
    depends_on: "terraform-refresh"

  - label: "Run Ansible Playbook"
    key: "run-ansible"
    command: |
      cd ansible/
      ansible-playbook -i inventory.ini install_azure_cli.yml
    depends_on: "generate-inventory"
